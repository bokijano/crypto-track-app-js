<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CryptoTrack App</title>
    <link rel="icon" type="image/jpg" href="images/bitcoin.jpg" sizes="16x16" />

    <!-- googlefonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Gugi|Roboto"
      rel="stylesheet"
    />

    <!-- styling with SASS -->
    <link rel="stylesheet" href="css/cryptotrack.css" />
  </head>
  <body>
    <h1>Top 50 Cryptocurrencies by Market Capitalization</h1>

    <!-- table with cryptocurrencies -->
    <table class="currencies">
      <thead>
        <tr>
          <th>Name</th>
          <th>Short name</th>
          <th>$ Value</th>
          <th>last 24h</th>
          <th>Amount your own</th>
          <th>$ value of your coin</th>
        </tr>
      </thead>
      <tbody>
        <tr class="currency-row"></tr>
      </tbody>
    </table>

    <script src="cryptotrack.js"></script>
  </body>
</html>
